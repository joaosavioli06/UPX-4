<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EcoTrek - Juntos por uma cidade mais acessível.">
  <title>EcoTrek</title>

  <link rel="icon" href="src/img/Icone-aba.png">
  <link rel="stylesheet" href="src/css/fonts.css">
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
  <main class="container_principal">
    <section class="bem-vindo">
      <div class="apresentacao">
        <div class="logo_container">
          <img class="logo_ecotrek" src="./src/img/Logo-Ecotrek.png" alt="Logo do projeto EcoTrek">
        </div>

        <h1>Bem-vindo ao EcoTrek</h1>
        <p>Onde inovação e acessibilidade andam juntas</p>
      </div>
    </section>

    <section class="acessar">
      <div>
        <h1>Acessar conta</h1>

        <form id="login-form" action="#" method="post" class="caixa_cadastro">
          <label class="texto_login" for="email">Login</label>
          <input class="form_login" type="email" placeholder="E-mail" name="email" id="email" required>
          <div id="email-error" class="error-msg"></div>

          <label class="texto_login" for="senha">Senha</label>
          <input class="form_login" type="password" placeholder="Inserir senha" name="senha" id="senha" required>
          <div id="senha-error" class="error-msg"></div>

          <div class="guardar_senha">
            <label class="switch">
              <input type="checkbox" id="lembrar">
              <span class="slider"></span>
            </label>

            <label for="lembrar" class="texto_lembrar">Lembrar</label>
            <a href="#" class="esqueceu_senha">Esqueceu a senha?</a>
          </div>

          <div class="botoes">
            <button type="submit" class="botao_logar">Login</button>

            <div id="linha_horizontal"></div>

            <!-- Botão de Google -->
            <button type="button" id="googleLogin" class="registro_google">
              <img src="./src/img/Icone-google.png" alt="Icone do Google">
              Entrar com Google
            </button>
          </div>

          <div class="crie_conta">
            <p>Não tem conta?</p>
            <a href="./registro.html">Cadastrar</a>
          </div>
        </form>
      </div>
    </section>
  </main>

<script type="module" src="./src/js/config.js"></script>
<script type="module" src="./src/js/login.js"></script>

</body>

</html>
