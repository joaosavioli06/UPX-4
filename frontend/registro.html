<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EcoTrek - Juntos por uma cidade mais acessível.">
  <title>EcoTrek - Registro</title>

  <link rel="icon" href="src/img/Icone-aba.png">
  <link rel="stylesheet" href="src/css/fonts.css">
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
  <main class="container_principal">
    <section class="bem-vindo">
      <div class="apresentacao">
        <div class="logo_container">
          <img class="logo_ecotrek" src="./src/img/Logo-Ecotrek.png" alt="Logo do projeto EcoTrek">
        </div>
        <h1>Bem-vindo ao EcoTrek</h1>
        <p>Onde inovação e acessibilidade andam juntas</p>
      </div>
    </section>

    <section class="cadastre-se">
      <div>
        <h1>Criar conta</h1>

        <form id="register-form" class="caixa_cadastro">
          <label class="texto_cadastro" for="nome">Nome</label>
          <input class="form_cadastro" type="text" placeholder="Inserir nome completo" name="nome" id="nome" required>
          <div id="nome-error" class="error-msg"></div>

          <label class="texto_cadastro" for="email">E-mail</label>
          <input class="form_cadastro" type="email" placeholder="Inserir e-mail" name="email" id="email" required>
          <div id="email-error" class="error-msg"></div>

          <label class="texto_cadastro" for="senha">Senha</label>
          <input class="form_cadastro" type="password" placeholder="Inserir senha" name="senha" id="senha" required>
          <div id="senha-error" class="error-msg"></div>

          <label class="texto_cadastro" for="confirmar-senha">Confirmar senha</label>
          <input class="form_cadastro" type="password" placeholder="Inserir senha novamente" name="confirmar-senha" id="confirmar-senha" required>
          <div id="confirmar-senha-error" class="error-msg"></div>

          <div class="checkbox">
            <input type="checkbox" name="termo" id="termo">
            <label class="termo_checkbox" for="termo">Eu aceito os <a href="#">termos de uso</a></label>
            <div id="termo-error" class="error-msg"></div>
          </div>

          <div class="botoes">
            <button type="submit" class="botao_criar">Criar conta</button>

            <div id="linha_horizontal"></div>

            <button type="button" id="googleRegister" class="registro_google">
              <img src="./src/img/Icone-google.png" alt="Google">
              Se cadastrar com Google
            </button>
          </div>

          <div class="crie_conta">
            <p>Já tem conta?</p>
            <a href="./login.html">Login</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script type="module" src="./src/js/config.js"></script>
<script type="module" src="./src/js/registro.js"></script>

</body>
</html>
