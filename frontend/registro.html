<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoTrek - Juntos por uma cidade mais acessível.">
    <title>EcoTrek</title>

    <link rel="icon" href="src/img/Icone-aba.png">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <main class="container_principal">
        <section class="bem-vindo">
            <div class="apresentacao">
                <div class="logo_container">
                    <img class="logo_ecotrek" src="./src/img/Logo-Ecotrek.png" alt="Logo do projeto EcoTrek">
                </div>

                <h1>Bem-vindo ao EcoTrek</h1>
                <p>Onde inovação e acessibilidade andam juntas</p>
            </div>
        </section>

        <section class="cadastre-se">
            <div>
                <h1>Criar conta</h1>

                <form action="#" method="post" class="caixa_cadastro">
                    <label for="name">Nome</label>
                    <input type="text" placeholder="Inserir nome completo" name="name" id="name">

                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Inserir e-mail" name="email" id="email">

                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Inserir senha" name="senha" id="senha">

                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" placeholder="Inserir senha novamente" name="confirmar-senha" id="confirmar-senha">

                    <div class="checkbox">
                        <input type="checkbox" name="termo" id="termo">
                        <label for="termo">Eu aceito os <a href="#">termos de uso</a></label>
                    </div>

                    <div class="botoes">
                        <button type="submit" class="botao_criar">Criar conta</button>

                        <div id="linha_horizontal"></div>

                        <a href="#" class="registro_google">
                            <img src="./src/img/Icone-google.png" alt="Icone do Google">
                            Se cadastar com Google
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
